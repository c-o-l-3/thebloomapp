# Zeabur Deployment Configuration
# https://zeabur.com/docs

name: journey-visualizer
icon: https://cdn-icons-png.flaticon.com/512/2920/2920277.png

# Service configuration
services:
  - name: journey-visualizer
    type: static
    build:
      dockerfile: Dockerfile
    ports:
      - port: 80
        protocol: http
    
# Environment variables (set these in Zeabur dashboard)
# VITE_AIRTABLE_API_KEY - Airtable API key
# VITE_AIRTABLE_BASE_ID - Airtable base ID
# VITE_API_BASE_URL - API base URL (if needed)

# Health check
healthcheck:
  path: /health
  port: 80
